<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Make A Website With Tailwind CSS</title>
  </head>
  <body>
    <div
      class="static container bg-center bg-cover min-h-screen bg-[url('images/image.png')] px-28 py-5"
    >
      <nav class="flex items-center">
        <img src="images/logo.png" class="w-40 cursor-pointer" />
        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a
              href="#"
              class="no-underline text-white px-2 hover:bg-yellow-700 rounded-3xl py-3 px-4"
              >Home</a
            >
          </li>
          <li class="list-none inline-block px-5">
            <a
              href="#"
              class="no-underline text-white px-2 hover:bg-yellow-700 rounded-3xl py-3 px-4"
              >About</a
            >
          </li>
          <li class="list-none inline-block px-5">
            <a
              href="#"
              class="no-underline text-white px-2 hover:bg-yellow-700 rounded-3xl py-3 px-4"
              >Features</a
            >
          </li>
          <li class="list-none inline-block px-5">
            <a
              href="#"
              class="no-underline text-white px-2 hover:bg-yellow-700 rounded-3xl py-3 px-4"
              >Contacts</a
            >
          </li>
        </ul>
        <img src="images/cart.png" class="w-8 cursor-pointer" />
      </nav>
      <div class="text-white mt-44 max-w-xl">
        <h1 class="text-6xl font-semibold leading-normal">
          Groceries<br />delivery in <span class="font-light">15 mins</span>
        </h1>
        <p>
          Gloceries offer a wide range of products, includindfresh products,
          meat, dairy, backed goods and non-perishable items.
        </p>
        <div class="mt-10">
          <a
            href="#"
            class="bg-yellow-300 hover:bg-yellow-700 rounded-3xl py-3 px-8 font-medium inline-block mr-4"
            >Order Now</a
          >
          <a href="#"
            >Download App
            <span class="text-lg inline-block rotate-90">&#10148;</span></a
          >
        </div>
        <img
          src="images/grocery-image.png"
          class="w-full xl:w-1/2 xl:absolute bottom-0 right-20"
        />
      </div>
    </div>
  </body>
</html>
